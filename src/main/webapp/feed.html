<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Friends of Friends</title>
    <script src="csi.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div data-include="nav.html"></div>
      <div class="content">
        <h1>Feed</h1>
        <div id="feed" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#feed" data-slide-to="0" class="active"></li>
            <li data-target="#feed" data-slide-to="1"></li>
            <li data-target="#feed" data-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/placeholder.jpg" alt="placeholder" width="1100" height="800">
              <div class="carousel-caption">
                <h3>NAME</h3>
                <p>This is an example bio.</p>
              </div> 
            </div>
            <div class="carousel-item">
              <img src="images/placeholder.jpg" alt="placeholder" width="1100" height="800">
                <div class="carousel-caption">
                  <h3>NAME</h3>
                  <p>This is an example bio.</p>
                </div> 
            </div>
            <div class="carousel-item">
              <img src="images/placeholder.jpg" alt="placeholder" width="1100" height="800">
              <div class="carousel-caption">
                <h3>NAME</h3>
                <p>This is an example bio.</p>
              </div> 
            </div>
          </div>
          <a class="carousel-control-prev" href="#feed" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#feed" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div> <!--carousel -->
        <div class="d-flex button-container">
          <div class="p-2">
            <button type="button" class="btn btn-lg pass-btn">Pass</button>
          </div>
          <div class="p-2">
            <button type="button" class="btn btn-lg friend-me-btn">Friend Me!</button>
          </div>
        </div>
      </div> <!-- content-->
    </div> <!--container-fluid-->
  </body>
</html>

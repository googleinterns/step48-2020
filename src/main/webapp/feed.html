<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Friends of Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getNextPM()">
    <div class="container-fluid">
      <div data-include="nav.html"></div>
      <div class="content">
        <h1>Feed</h1>
        <div id="feed" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators" id="carousel-indicators">
          </ul>
          <div class="carousel-inner" id="carousel-inner">
          </div>
          <a class="carousel-control-prev" href="#feed" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#feed" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div> <!--carousel -->
        <div class="d-flex button-container">
          <div class="p-2">
            <button type="button" class="btn btn-lg pass-btn" id="passBtn" onclick="passButtonPressed()">Pass</button>
          </div>
          <div class="p-2">
            <button type="button" class="btn btn-lg friend-me-btn" id="friendBtn" onclick="matchButtonPressed()">Friend Me!</button>
          </div>
        </div>
      </div> <!-- content-->
    </div> <!--container-fluid-->
  </body>
</html>

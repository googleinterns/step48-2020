<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Friends of Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="initializeProfilePage()">
    <div class="container-fluid">
      <div data-include="nav.html"></div>
      <div class="content">
        <h1>Profile</h1>
        <form action="/user-data" method="post">
          <input type="hidden" id="id-input" name="id">
          <div>
            <img src="images/placeholder.jpg" class="rounded-circle" alt="placeholder" width="304" height="236">
          </div>
          <div>
            <input type="file" accept="image/*" name="profile-photo-1">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input name="name" type="text" class="form-control" placeholder="Enter name" id="name" width="50" maxlength="300" required>
          </div>
          <div class="form-group">
            <label for="bio">Bio (max 300 characters):</label>
            <textarea name="bio" class="form-control" placeholder="Enter a couple of words about yourself" 
                id="bio" maxlength="300"></textarea>
          </div>
          <div class="d-flex image-upload">
            <div class="p-2">
              <div>
                <img src="images/placeholder.jpg" class="rounded-circle" alt="placeholder" width="200" height="200">
              </div>
              <div>
                <input type="file" accept="image/*" name="profile-photo-2">
              </div>
            </div>
            <div class="p-2">
              <div>
                <img src="images/placeholder.jpg" class="rounded-circle" alt="placeholder" width="200" height="200">
              </div>
              <div>
                <input type="file" accept="image/*" name="profile-photo-3">
              </div>
            </div>
            <div class="p-2">
              <div>
                <img src="images/placeholder.jpg" class="rounded-circle" alt="placeholder" width="200" height="200">
              </div>
              <div>
                <input type="file" accept="image/*" name="profile-photo-4">
              </div>
            </div>
            <div class="p-2">
              <div>
                <img src="images/placeholder.jpg" class="rounded-circle" alt="placeholder" width="200" height="200">
              </div>
              <div>
                <input type="file" accept="image/*" name="profile-photo-5">
              </div>
            </div>
          </div>
          <button type="submit" class="btn button-background">Save Changes</button>
        </form>
      </div> <!--content-->
    </div> <!--container-fluid-->
  </body>
</html>
